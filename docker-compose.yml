services:
  server:
    container_name: hey-sheldon-server
    image: hey-sheldon-server
    build:
      context: ./server
      dockerfile: server/Dockerfile
    restart: always
    volumes:
      - ./server/config.json:/app/server/config.json
      - hey-db:/app/server/hey.db
    devices:
      - /dev/snd:/dev/snd
    ports:
      - "5100:5100"
    environment:
      - TZ=Asia/Jerusalem

  client:
    container_name: hey-sheldon-client
    image: nginx:alpine
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./client/build:/usr/share/nginx/html
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  hey-db: